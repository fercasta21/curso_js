<body>

	<script type="text/javascript">

		//FOR

		for (var i=0; i<10; i++ ) {
			console.log(i);
		}


		var dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado","Domingo"];
			
			for(var i=0; i < dias.length; i++) {
			console.log(dias[i]);      //hace que se ejecute solo por la cantidad de elementos que tiene el array
		}
		
		//FOR IN

		var dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado","Domingo"];
			
			for(var i in dias) {
			console.log(dias[i]);      
		}


		//CASE
		
		var edad = 18
		
		switch (edad){
			case 8:
			console.log("sos menor");
			break;
			
			case 18:
			console.log("podes pasar");
			break;

		}

		//WHILE

		var i = 0;
		while (i < 16){
			console.log("sos menor"); i++;
		}

		//DO WHILE

		var a=0;
		do {
			a++;
		} while (a<10); //va a sumar de a 1 y cuando sea = o > a 10 se detendrá.


		//EJERCICIO

		var numero = 8;
		var ingreso = prompt("elegi un numero");

		if(ingreso>numero){
			alert("intenta nuevamente");

		}
		else if(ingreso<numero){
			alert("sigue probando");
		}
		else if(ingreso==numero){
			alert("correcto");
		};

			





	</script>
</body>
