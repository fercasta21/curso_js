<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
</head>
<body>
	<h1>Calculadora</h1>
	
	<script type="text/javascript">
		//CALCULADORA
			do {
				var operador = prompt("que operaci√≥n desea realizar?");
			} while (operador != "suma" && operador != "resta" && operador != "dividir" && operador != "multiplicar")
				var numero_1 = parseInt(prompt("ingresa el primer valor"));
				var numero_2 = parseInt(prompt("ingresa el segundo valor"));


				
				function calculadora (operador, numero_1, numero_2){
					var resultado; 	//declaro la variable para usarla luego
					switch (operador){
						case "suma":
						resultado = numero_1 + numero_2;
						break;

						case "resta":
						resultado = numero_1 - numero_2;
						break;

						case "multiplicar":
						resultado = numero_1 * numero_2;
						break;

						case "dividir":
						resultado = numero_1 / numero_2;
						break;
						default:
						alert("operacion invalida");
					}
					return resultado;// devuelve el valor de cada operacion
				}
				var a = calculadora(operador, numero_1, numero_2);
				console.log(a);


				

		</script>
				
				
			

	</script>
</body>
</html>
