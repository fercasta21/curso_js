	<h1>Calculadora</h1>
	
	<script type="text/javascript">
		//CALCULADORA
			var programa = function(){
			do {
				var operador = prompt("que operacion desea realizar (suma, resta, multiplicacion, division)?").toLowerCase();
				// operador = operador.toLowerCase();
			} while(operador != "suma" && operador != "resta" && operador != "multiplicacion" && operador != "division");
			do {
				var numero_1 = parseInt(prompt("ingrese el valor del primer numero"));
			} while (isNaN(numero_1));

			do {
			var numero_2 = parseInt(prompt("ingrese el valor del segundo numero"));
			} while (isNaN(numero_2));

			var a = calculadora(operador, numero_1, numero_2);
			console.log(a);
			console.log(calculadora(operador, numero_1, numero_2));
			
		};

		function calculadora(operador, numero_1, numero_2) {
			var resultado;
			switch(operador) {
				case "suma":
				resultado = numero_1 + numero_2;
				break;
				case "resta":
				resultado = numero_1 - numero_2;
				break;
				case "multiplicacion":
				resultado = numero_1 * numero_2;
				break;
				case "division":
				resultado = numero_1 / numero_2;
				break;
			};
			if (resultado % 2 == 0){
				alert("Soy par");
			}
			
			/*var confirmar = confirm("Volver a ejecutar?");

				programa();
			}
			else {
				alert("Gracias por usar la calculadora");
				return;
			};
			return resultado;
		*/};
		programa();

		</script>
				
				
			

	</script>
</body>
